<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Reset password:</h3>
<p>This form is only one time use.</p>
<form action="/reset-password/reset" method="post">
    <input th:value="${param.param}" type="hidden" name="param"/>
    <p>new password: <input type="password" name="password" minlength="5" required="required"/></p>
    <p><input type="submit" value="reset"></p>
</form>
</body>
</html>
